<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preload" href="script.js" as="script">
        <title>Metronome</title>
    </head>
    <body>
        <div>
            <div><label for="bpm_in">BPM</label> <input id="bpm_in" name="bpm" type="number" min="0.1"></div>
            <div><label for="beats_in">Beats</label> <input id="beats_in" name="beats" type="number" min="0" step="1"></div>
        </div>
        <div>
            <button id="start_btn">Start</button>
            <button id="stop_btn">Stop</button>
        </div>
        <div>
            <span id="count"></span>
        </div>
        <div>
            <a href="..">All tools</a>
        </div>
        <script src="script.js"></script>
    </body>
</html>
